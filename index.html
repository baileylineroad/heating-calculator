<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heating Cost Comparison Calculator - v6</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .field {
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.25rem;
    }
    input, select {
      padding: 0.4rem;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Heating Cost Comparison Calculator</h1>

  <div class="field">
    <label for="city">Select Your City</label>
    <select id="city"></select>
  </div>

  <div class="field">
    <label for="sqft">Home Size (Square Feet)</label>
    <input type="number" id="sqft" value="2000" />
  </div>

  <table>
    <thead>
      <tr>
        <th>Fuel Type</th>
        <th>Price per Unit</th>
        <th>Appliance Type</th>
        <th>Efficiency (%)</th>
        <th>Cost per 100,000 BTUs</th>
        <th>Seasonal Cost</th>
      </tr>
    </thead>
    <tbody id="fuel-rows"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
